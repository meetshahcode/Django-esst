

{% extends 'base.html' %}
{% load static  %}

{% block content %}
<div class="border round">

    <h1 class = "my-5">
        {{note.Title}}
    </h1>
    <h5>
        {{note.notes}}
    </h5>
    
</div>

<a class="btn btn-secondary" href="{% url 'notes.list' %}" role="button">Back to list</a>
<a class="btn btn-primary" href="{% url 'notes.update' pk=note.id %}" role="button">Update Note</a>
<a class="btn btn-Danger" href="{% url 'notes.remove' pk=note.id %}" role="button">Delete Note</a>
{% endblock content %}
